---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: directory
  path: src
  label: src
  create: all
  match: "**/*"
- type: document
  path: src/galerie.html
  label: Galerie
- type: document
  path: src/tarifsEtPrestations.html
  label: Tarifs
upload_dir: public/assets
public_path: "/assets"
front_matter_path: "/assets"
use_front_matter_path: false
file_template: ":filename:"
build:
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run develop
